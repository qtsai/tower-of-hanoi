<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tower of hanoi</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js"></script>
    <script src="auto-solve.js"></script>
</head>
<body>
<nav>
    <label for="number">Difficulty: </label>
    <input id="number" type="range" min="2" max="20" value="3" oninput="this.nextElementSibling.value = this.value">
    <output>3</output>
    <button type="submit" onclick="initTower()">Ok</button>
    <button id="solve" type="submit" onclick="startAutoSolve()">SOLVE</button>
    <label for="moves">Moves: </label>
    <output id="moves">0</output>
</nav>
<main>
    <div class="container">
        <div id="pillar-left" class="pillar left" ondrop="drop(event, this)" ondragover="allowDrop(event)">
        </div>
    </div>
    <div class="container">
        <div id="pillar-middle" class="pillar middle" ondrop="drop(event, this)" ondragover="allowDrop(event)">
        </div>
    </div>
    <div class="container">
        <div id="pillar-right" class="pillar right" ondrop="drop(event, this)" ondragover="allowDrop(event)">
        </div>
    </div>
</main>
<footer>
</footer>
<script>
    // auto start with 3 disks
    initTower();
</script>
</body>
</html>
